<div class="container-fluid py-5">
    <div class="row custom-row-height">
        <div class="col-lg-10 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="flightExportForm" (submit)="onFormSubmit()">
                    <div class="row g-3 mb-2">
                        <div class="col-md-4">

                        </div>
                        <label for="system" class="col-md-2 col-form-label text-muted fw-bold">System</label>
                        <div class="col-md-6">
                            <div class="btn-group dropup">
                                <button type="button" class="btn btn-light btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu">
                                  <!-- Dropdown menu links -->
                                </div>
                                <span class="m-2 fw-bold">2020-10-14 01:05</span>
                            </div>
                            <button type="button" class="btn btn-sm btn-primary btn-rounded mx-2 mb-1">Notes</button>
                            <a class="text-primary text-decoration-none fw-bold mx-3" href="#">Include Flights</a>
                        </div>
                    </div>
                    <div class="row g-3 mb-2">
                        <label for="flightDate" class="col-md-1 col-form-label">Flight Date</label>
                        <div class="col-md-2">
                            <select class="form-select" formControlName="flightDate" aria-label="Default select example">
                                <option value=""></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <small style="color: red;"
                                *ngIf="flightExportForm.controls['flightDate'].touched && flightExportForm.controls['flightDate'].invalid">
                                <span *ngIf="flightExportForm.controls['flightDate'].errors['required']">Flight Date is required</span>
                            </small>
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" value="1075559" disabled>
                        </div>
                        <div class="col-md-1">

                        </div>
                        <label for="untilDate" class="col-md-1 col-form-label">Until Date</label>
                        <div class="col-md-2">
                            <select class="form-select" formControlName="untilDate" aria-label="Default select example">
                                <option value=""></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <small style="color: red;"
                                *ngIf="flightExportForm.controls['untilDate'].touched && flightExportForm.controls['untilDate'].invalid">
                                <span *ngIf="flightExportForm.controls['untilDate'].errors['required']">Until Date is required</span>
                            </small>
                        </div>
                        <div class="col-sm-1 mt-4">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck1" disabled>
                              <label class="form-check-label" for="gridCheck1">
                                Import
                              </label>
                            </div>
                        </div>
                        <div class="col-sm-2 mt-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck2">
                                <label class="form-check-label" for="gridCheck2">
                                  Auto FBR
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <label for="carrier" class="col-md-1 col-form-label">Carrier</label>
                        <div class="col-md-2">
                            <select class="form-select" formControlName="carrier" aria-label="Default select example">
                                <option value=""></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <small style="color: red;"
                                *ngIf="flightExportForm.controls['carrier'].touched && flightExportForm.controls['carrier'].invalid">
                                <span *ngIf="flightExportForm.controls['carrier'].errors['required']">Carrier is required</span>
                            </small>
                        </div>
                        <label for="flightNo" class="col-md-2 col-form-label mx-2">Flight Number</label>
                        <div class="col-md-2">
                            <input type="text" formControlName="flightNumber" class="form-control">
                            <small style="color: red;"
                                *ngIf="flightExportForm.controls['flightNumber'].touched && flightExportForm.controls['flightNumber'].invalid">
                                <span *ngIf="flightExportForm.controls['flightNumber'].errors['required']">FlightNo is required</span>
                                <span *ngIf="flightExportForm.controls['flightNumber'].errors['pattern']">Numbers only</span>
                            </small>
                        </div>
                        <label for="orgdest" class="col-md-1 col-form-label mx-2">Org/Dest</label>
                        <div class="col-md-1">
                            <input type="text" class="form-control"> 
                        </div>
                        <div class="col-md-1">
                            <input type="text" class="form-control" placeholder="LHR">
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <label for="registration" class="col-sm-2 col-form-label">Registration</label>
                        <div class="col-md-3">
                            <input type="text" formControlName="registration" class="form-control mx-4">
                            <small style="color: red;"
                                *ngIf="flightExportForm.controls['registration'].touched && flightExportForm.controls['registration'].invalid">
                                <span *ngIf="flightExportForm.controls['registration'].errors['required']">Registration is required</span>
                            </small>
                        </div>
                        <div class="col-md-1"></div>
                        <label for="aircraftType" class="col-sm-2 col-form-label mx-5">Aircraft Type</label>
                        <div class="col-lg-2">
                            <select class="form-select" formControlName="aircraftType" aria-label="Default select example">
                                <option value=""></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <small style="color: red;"
                                *ngIf="flightExportForm.controls['aircraftType'].touched && flightExportForm.controls['aircraftType'].invalid">
                                <span *ngIf="flightExportForm.controls['aircraftType'].errors['required']">Aircraft Type is required</span>
                            </small>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <label for="category" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-lg-2">
                            <select class="form-select mx-2" aria-label="Default select example">
                                <option selected>Category</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <label for="ULDInfo" class="col-md-1 col-form-label">ULD Info</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="ULDInfo" rows="2"></textarea>
                        </div>
                        <div class="col-md-1"></div>
                        <label for="query" class="col-md-2 col-form-label">Query&nbsp;Departed</label>
                        <div class="col-md-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Query departed</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <label for="remark" class="col-md-1 col-form-label">Remark</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="remark" rows="2"></textarea>
                        </div>
                        <div class="col-md-1"></div>
                        <label for="queryArrival" class="col-md-2 col-form-label">Query&nbsp;Arrival</label>
                        <div class="col-md-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Query arrival</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3">
                        <label for="manifest" class="col-md-2 col-form-label">Manifest#</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-1"></div>
                        <label for="customerRef" class="col-md-2 col-form-label">Customer&nbsp;Reference</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
